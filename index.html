<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <h1>Pig Dice</h1>
    <h4>Rules: First player to 100 wins. Press "hold" to save your score and pass the die. Roll a 1 and end your turn and lose all points from your turn.</h4>
     <button type="submit" class="btn btn-default" id="btn-roll">Roll</button>
      <button type="submit" class="btn btn-default" id="btn-hold">Hold</button>
      <br>
      <br>
    <div class="show-results">
      <p>Your Roll: <span class="your-roll"></span></p>
      <p>Current Score: <span class="current-score"></span></p>
      <p>Total Score: <span class="total-score"></span></p>
    </div>
  </body>
</html>
