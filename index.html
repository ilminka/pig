<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <br>
      <div class="well">
        <h4>Rules:</h4>
        <ul>
          <li>First player to 100 wins.</li>
          <li>Press "hold" to save your score and pass the die.</li>
          <li>Roll a 1 and end your turn and lose all points from your turn.</li>
        </ul>
      </div>
      <br>

      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary" id="btn-roll">Roll</button>
          <button type="submit" class="btn btn-primary" id="btn-hold">Hold</button>
          <br>
          <div class="show-results">
            <br>
            <p>Your Roll: <span class="your-roll"></span></p>
            <p>Current Score: <span class="current-score"></span></p>
            <p>Total Score: <span class="total-score"></span></p>
          </div>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary" id="btn-roll2">Roll</button>
           <button type="submit" class="btn btn-primary" id="btn-hold2">Hold</button>
           <br>
           <br>

          <div class="show-results2">
           <p>Your Roll: <span class="your-roll2"></span></p>
           <p>Current Score: <span class="current-score2"></span></p>
           <p>Total Score: <span class="total-score2"></span></p>
          </div>
        </div>
      </div>

    </body>
    </div>
</html>
